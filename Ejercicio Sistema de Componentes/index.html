<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Basico de Vue.js | Platzi</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="app">
    <button v-on:click="toggleModal">Show Modal! Please click me!</button>
    <modal v-show="showModal" v-on:close-modal="toggleModal" title="Este es el titulo de la Modal">
      <template slot="content_modal">Este es el contenido de la modal, el que estoy pasando por slot, este tiene el nombre de content_body.</template>
    </modal>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
